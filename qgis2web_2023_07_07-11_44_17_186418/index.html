<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/filter.css">
<link rel="stylesheet" href="css/nouislider.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/tailDT.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>
        <script src="data/casepoint_1.js"></script>
        <script src="data/building_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[5.901954379628212,116.04283217628448],[5.904240088890835,116.0470800154864]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_casepoint_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">jantina</th>\
                        <td>' + (feature.properties['gender'] !== null ? autolinker.link(feature.properties['gender'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">tahun</th>\
                        <td>' + (feature.properties['year'] !== null ? autolinker.link(feature.properties['year'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['week'] !== null ? autolinker.link(feature.properties['week'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ahli keluarga</th>\
                        <td>' + (feature.properties['child'] !== null ? autolinker.link(feature.properties['child'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">pendapatan</th>\
                        <td>' + (feature.properties['income'] !== null ? autolinker.link(feature.properties['income'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">jenis rumah</th>\
                        <td>' + (feature.properties['house'] !== null ? autolinker.link(feature.properties['house'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">pendidikan</th>\
                        <td>' + (feature.properties['education'] !== null ? autolinker.link(feature.properties['education'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_casepoint_1_0() {
            return {
                pane: 'pane_casepoint_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,178,151,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_casepoint_1');
        map.getPane('pane_casepoint_1').style.zIndex = 401;
        map.getPane('pane_casepoint_1').style['mix-blend-mode'] = 'normal';
        var layer_casepoint_1 = new L.geoJson(json_casepoint_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_casepoint_1',
            layerName: 'layer_casepoint_1',
            pane: 'pane_casepoint_1',
            onEachFeature: pop_casepoint_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_casepoint_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_casepoint_1);
        map.addLayer(layer_casepoint_1);
        function pop_building_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">jenis</th>\
                        <td>' + (feature.properties['Material'] !== null ? autolinker.link(feature.properties['Material'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">jana</th>\
                        <td>' + (feature.properties['Income'] !== null ? autolinker.link(feature.properties['Income'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ahli</th>\
                        <td>' + (feature.properties['Bil org'] !== null ? autolinker.link(feature.properties['Bil org'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_building_2_0() {
            return {
                pane: 'pane_building_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(125,139,143,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_building_2');
        map.getPane('pane_building_2').style.zIndex = 402;
        map.getPane('pane_building_2').style['mix-blend-mode'] = 'normal';
        var layer_building_2 = new L.geoJson(json_building_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_building_2',
            layerName: 'layer_building_2',
            pane: 'pane_building_2',
            onEachFeature: pop_building_2,
            style: style_building_2_0,
        });
        bounds_group.addLayer(layer_building_2);
        map.addLayer(layer_building_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/building_2.png" /> building': layer_building_2,'<img src="legend/casepoint_1.png" /> case point': layer_casepoint_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
        setBounds();
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"Bil org": "int","Income": "int","Material": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Bilorg = document.createElement("div");
            div_Bilorg.id = "div_Bilorg";
            div_Bilorg.className = "slider";
            document.getElementById("menu").appendChild(div_Bilorg);
            var lab_Bilorg = document.createElement('div');
            lab_Bilorg.innerHTML  = 'Bil org: <span id="val_Bilorg"></span>';
            lab_Bilorg.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_Bilorg);
            var reset_Bilorg = document.createElement('div');
            reset_Bilorg.innerHTML = 'clear filter';
            reset_Bilorg.className = 'filterlabel';
            lab_Bilorg.className = 'filterlabel';
            reset_Bilorg.onclick = function() {
                sel_Bilorg.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_Bilorg);
            var sel_Bilorg = document.getElementById('div_Bilorg');
            noUiSlider.create(sel_Bilorg, {
                connect: true,
                start: [3, 8],
                step: 1,
                format: wNumb({
                    decimals: 0,
                    }),
                range: {
                min: 3,
                max: 8
                }
            });
            sel_Bilorg.noUiSlider.on('update', function (values) {
            filterVals =[];
            for (value in values){
            filterVals.push(parseInt(value))
            }
            val_Bilorg = document.getElementById('val_Bilorg');
            val_Bilorg.innerHTML = values.join(' - ');
                filterFunc()
            });
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Income = document.createElement("div");
            div_Income.id = "div_Income";
            div_Income.className = "slider";
            document.getElementById("menu").appendChild(div_Income);
            var lab_Income = document.createElement('div');
            lab_Income.innerHTML  = 'Income: <span id="val_Income"></span>';
            lab_Income.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_Income);
            var reset_Income = document.createElement('div');
            reset_Income.innerHTML = 'clear filter';
            reset_Income.className = 'filterlabel';
            lab_Income.className = 'filterlabel';
            reset_Income.onclick = function() {
                sel_Income.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_Income);
            var sel_Income = document.getElementById('div_Income');
            noUiSlider.create(sel_Income, {
                connect: true,
                start: [3000, 10000],
                step: 1,
                format: wNumb({
                    decimals: 0,
                    }),
                range: {
                min: 3000,
                max: 10000
                }
            });
            sel_Income.noUiSlider.on('update', function (values) {
            filterVals =[];
            for (value in values){
            filterVals.push(parseInt(value))
            }
            val_Income = document.getElementById('val_Income');
            val_Income.innerHTML = values.join(' - ');
                filterFunc()
            });
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Material = document.createElement('div');
            div_Material.id = "div_Material";
            div_Material.className= "filterselect";
            document.getElementById("menu").appendChild(div_Material);
            sel_Material = document.createElement('select');
            sel_Material.multiple = true;
            sel_Material.size = 4;
            sel_Material.id = "sel_Material";
            var Material_options_str = "<option value='' unselected></option>";
            sel_Material.onchange = function(){filterFunc()};
            Material_options_str  += '<option value="batu bata">batu bata</option>';
            Material_options_str  += '<option value="kayu jati">kayu jati</option>';
            Material_options_str  += '<option value="konkrit">konkrit</option>';
            Material_options_str  += '<option value="marmar">marmar</option>';
            sel_Material.innerHTML = Material_options_str;
            div_Material.appendChild(sel_Material);
            var lab_Material = document.createElement('div');
            lab_Material.innerHTML = 'Material';
            lab_Material.className = 'filterlabel';
            div_Material.appendChild(lab_Material);
            var reset_Material = document.createElement('div');
            reset_Material.innerHTML = 'clear filter';
            reset_Material.className = 'filterlabel';
            reset_Material.onclick = function() {
                var options = document.getElementById("sel_Material").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Material.appendChild(reset_Material);
        </script>
    </body>
</html>
